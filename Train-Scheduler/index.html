<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>Train Time</h1>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" style="margin-bottom: 0px">
                        <thead class="thead-default">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="example-1">
                                <td>Chewy-Choo</td>
                                <td>Atlanta</td>
                                <td>45</td>
                                <td>x</td>
                                <td>y</td>
                            </tr>
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" style="display: inline-block;">Add train</h3>
                    <a data-toggle="collapse" href="#collapse1"><i style="float: right;"class="fa fa-chevron-down" aria-hidden="false"></i></a>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="train-name">Train Name:</label>
                                    <input type="text" class="form-control" id="train-name">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination:</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="train-time">First Train Time (HH:MM - Military Time):</label>
                                    <br>
                                    <select class="form-control" id="train-time-hr" style="width: 25%; display: inline-block;"></select>
                                    <select class="form-control" id="train-time-min1" style="width: 12.5%; display: inline-block;"></select>
                                    <select class="form-control" id="train-time-min2" style="width: 12.5%; display: inline-block;"></select>
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency (min):</label>
                                    <input type="number" class="form-control" id="frequency">
                                </div>
                            </div>
                            <button class="btn btn-primary center-block" id="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <script type="text/javascript " src="train.js "></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
</body>

</html>
</body>

</html>
